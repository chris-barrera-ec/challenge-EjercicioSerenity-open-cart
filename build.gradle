plugins {
    id("java")
}

group = "org.example"
version = "1.0-SNAPSHOT"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '4.0.30'
    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '4.0.30'
    testImplementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '4.0.30'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay-webdriver', version: '4.0.30'
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '4.0.30'
    implementation group: 'org.apache.maven.plugins', name: 'maven-compiler-plugin', version: '3.11.0'
    implementation group: 'net.serenity-bdd.maven.plugins', name: 'serenity-maven-plugin', version: '4.0.30'
}


test {
    systemProperty "file.encoding", "utf-8"
}